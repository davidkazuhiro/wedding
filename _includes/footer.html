<!-- Footer -->
<footer id="footer">
  <ul class="icons">
    {% for socloc in site.social %}
    {% if socloc[1] %}
    {% if socloc[0] == 'email' %}
    <li><a target="_blank" href="{{ socloc[1] }}" class="icon fa-envelope-o"
           ><span class="label">E-mail</span></a></li>
    {% else %}
    <li><a target="_blank" href="{{ socloc[1] }}" class="icon fa-{{ socloc[0] }}"
           ><span class="label">{{ socloc[0] }}</span></a></li>
    {% endif %}
    {% endif %}
    {% endfor %}
  </ul>
  <ul class="copyright"
    <li><a class="icon fa-code"></a> with <a class="icon fa-heart"></a> by <a href="https://github.com/ayakomachi">@ayakomachi</a> + <a href="https://github.com/domofactor">@domofactor</a></li>
  </ul>
  <ul class="copyright">
    <li>Design: <a href="https://github.com/arkadianriver/spectral" target="_blank">Spectral</a></li>
    <li>By <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
  </ul>
</footer>
