<!-- RSVP -->
<div class="inner">
  <header class="major">
    <meta name="Referrer" content="origin">
    <h2>RSVP</h2>
    <form method="POST" action="http://formspree.io/sftmb4+wedding@gmail.com">
      First Name <input type="text" name="first_name">
      Last Name <input type="text" name="last_name">
      Email <input type="text" name="email">
      Party <select name="party">
             <option value="none" selected>-</option>
             <option value="Ayako">Ayako</option>
             <option value="Terrell">Terrell</option>
             </select>
      <br>
      <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks.html"/>
  	  <button type="submit" class="button special">RSVP</button>
  	</form>
  </header>
  <ul class="icons major">
    <li><span class="icon fa-female major style1"><span class="label">Ayako</span></span></li>
    <li><span class="icon fa-heart-o major style4"><span class="label">Wedding</span></span></li>
    <li><span class="icon fa-male major style3"><span class="label">Terrell</span></span></li>
  </ul>
</div>
